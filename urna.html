<script>

 var branco=0;
 var bolsonaro=0;
 var lula=0;
 var nulo=0;
 var total=0;
 var valido=0;
 var invalido=0;


function branc(){
        document.getElementById('tela').value = '';
        branco=branco+1;
		    total=total+1;

		  }

 function montar(x){
			document.getElementById('tela').value+=x;
		  }




function btnumber(event){
  audio = document.getElementById('audio');
	var key = event.keyCode || window.event.keyCode;
	if (key == 13) { // Se For o "Enter Pressionado"
        if(document.getElementById('tela').value ==43){
          lula=lula+1;
          total=total+1;
          valido=valido+1;
          document.getElementById('tela').value = '';
        }
        else{
          if(document.getElementById('tela').value ==10){
            bolsonaro=bolsonaro+1;
            total=total+1;
            valido=valido+1;
            document.getElementById('tela').value = '';
        }
        else{
          if(document.getElementById('tela').value!='43' && '10'){
            nulo=nulo+1;
            total=total+1;
            invalido=invalido+1;
            document.getElementById('tela').value = '';
          }
      }
      }

    audio.play();
	}

  if(key == 116){
    alter("F5 combination");
  }

  if(key == 27){
    document.getElementById("screen").innerHTML = "<h1 style='margin-left: 20px;'>RESULTADOS<h1>  <br>  <div class='bord'><div class'result'><ul style='list-style-type: none;'>  <li><H2 class='lab' style='color: green;'>Jair Bolsonaro(PSC): " +bolsonaro+ "</H2></li> <li><H2 class='lab' style='color: red;'>Luís Inácio Lula da Silva(PT): " +lula+ "</H2></li>  <li><H2 class='lab' style='color:white; text-shadow: 2px 2px black;'>Votos em Branco: " +branco+ "</H2></li>  <li><H2 class='lab'>Votos Nulos: " +nulo+ "</H2></li>  </ul>";
    totaliza();
  }

  if(key == 17){
    branc();
    audio.play();
    alert("Voto em branco!!");
  }

  if(key == 08){
    document.getElementById('tela').value = '';
  }
}

</script>
